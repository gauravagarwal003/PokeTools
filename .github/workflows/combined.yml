name: Update All
on:
  schedule:
    - cron: '0 21 * * *'
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip3 install -r requirements.txt

      - name: Create .env file
        run: echo "GEOCACHING_API_KEY=${{ secrets.GEOCACHING_API_KEY }}" > .env

      - name: Update Grading
        run: python3 update_grading.py
      - name: Update Prices
        run: python3 update_prices.py
      - name: Update Vending
        run: python3 update_vending.py

      - name: Commit & push changes as GitHub Actions bot
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # use the Actions bot identity for commits
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add .

          # commit if there are changes
          git commit -m "Updated Pokemon Card Trading Prices" || echo "No changes to commit"

          # push using the built-in token so the commit is attributed to github-actions[bot]
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          git push origin HEAD:$(git rev-parse --abbrev-ref HEAD) || echo "Push failed or nothing to push"