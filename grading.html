<!DOCTYPE html>
<html lang="en">

<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3181134485510321"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="assets/pokeball.png">
    <title>PokeTools | Grading Prices</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PokeTools | Grading Prices</title>
    <link rel="stylesheet" href="css/grading.css">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-WCYRP46NXC"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-WCYRP46NXC');
    </script>

</head>

<body>
    <main id="page-container">
        <header id="header">
            <div class="header-content">
                <div class="navbar_left">
                    <div class="navbar_logo">
                        <img src="assets/logo.png" alt="PokeTools Logo">
                    </div>
                    <a href="https://buymeacoffee.com/gprojects" target="_blank" id="support-link">
                        <span>â˜• Support Me</span>
                    </a>
                </div>
                <div class="navbar_right">
                    <button id="mapButton" class="header-nav" onclick="location.href='/'">
                        <span class="vending-button-text short">Map</span>
                        <span class="vending-button-text full">Map</span>
                    </button>
                    <button id="pricesButton" class="header-nav" onclick="location.href='/prices'">
                        <span class="prices-button-text full">Set Prices</span>
                        <span class="prices-button-text short">Sets</span>
                    </button>
                    <button id="gradingButton" class="header-nav active-header-nav" onclick="location.href='/grading'">
                        <span class="grading-button-text full" style="text-decoration: underline;">Grading
                            Margins</span>
                        <span class="grading-button-text short" style="text-decoration: underline;">Grading</span>
                    </button>
                    <button id="aboutButton" class="header-nav" onclick="location.href='/about'">
                        <span class="about-button-text full">About & Policies</span>
                        <span class="about-button-text short">About</span>
                    </button>
                </div>
            </div>
        </header>
        <div id="content-wrap">
            <div id="title">
                <h1>Pokemon Graded Card Price Differences (Updated Daily)</h1>
            </div>

            <div id="controls">
                <label for="minDiff">Minimum Difference between PSA 9 and Ungraded ($)</label>
                <input type="number" id="minDiff" value="19" min="0" step="1" />
            </div>

            <div id="data_table">
                <table id="cardsTable">
                    <thead>
                        <tr>
                            <th data-sort="set">Set</th>
                            <th data-sort="card">Card</th>
                            <th data-sort="ungraded">Ungraded</th>
                            <th data-sort="grade9">PSA 9</th>
                            <th data-sort="grade10">PSA 10</th>
                            <th data-sort="grade9Diff">PSA 9 Profit</th>
                            <th data-sort="grade10Diff">PSA 10 Profit</th>
                            <th data-sort="percent9Diff">PSA 9 % Profit</th>
                            <th data-sort="percent10Diff">PSA 10 % Profit</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Table rows will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="js/grading.js"></script>
</body>

</html>
