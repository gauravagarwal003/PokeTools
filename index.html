<!DOCTYPE html>
<html>
<head>
    <title>PKMN Vending Machine Locations</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 75vh; width: 75%; display: flex; justify-content: center; align-items: center;}
        html, body {
    height: 100%;
    margin: 0;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: rgb(200, 200, 200);
}

#map {
    height: 75vh;
    width: 75%;
}

    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="prices.html">Prices</a>
        <a href="grading.html">Grading</a>
      </nav>
    
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize map
        const map = L.map('map').setView([37.8, -96], 4);

        // Use OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // Load GeoJSON
        fetch('assets/all_states.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    pointToLayer: function(feature, latlng) {
                        return L.circleMarker(latlng, {
                            radius: 3,
                            color: '#ee1515',
                            fillOpacity: 0.8
                        }).bindPopup(function() {return `<div style="text-align: center; margin-bottom: 2px;">${feature.properties.Retailer}</div> ${feature.properties.Address}`;});
                    }
                }).addTo(map);
            })
            .catch(error => console.error('Error loading GeoJSON:', error));
    </script>
</body>
</html>
